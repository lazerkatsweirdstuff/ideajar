<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Idea Generator</h1>

    <!-- Submit Idea Form -->
    <form id="ideaForm">
        <input type="text" id="ideaInput" placeholder="Enter your idea" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Random Idea -->
    <h2>Random Idea</h2>
    <button id="randomIdeaButton">Get a Random Idea</button>
    <p id="randomIdeaDisplay">Click the button to see a random idea!</p>

    <!-- Filter Ideas -->
    <h2>Filter Ideas</h2>
    <form id="filterForm">
        <input type="text" id="filterInput" placeholder="Enter keyword">
        <button type="submit">Filter</button>
    </form>
    <ul id="filteredIdeasList"></ul>

    <!-- Admin Section (Clear All) -->
    <h2>Admin</h2>
    <input type="password" id="adminKey" placeholder="Enter admin key">
    <button id="clearButton">Clear All Ideas</button>

    <script src="script.js"></script>
</body>
</html>
